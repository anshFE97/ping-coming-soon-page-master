<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
  <title>Frontend Mentor | Ping coming soon page</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main">
    <article class="above">
      <img src="./images/logo.svg" class="logo" alt="logo">
      <h1>We are launching <span class="up">soon!</span></h1>

      <p>Subscribe and get notified</p>
      <section class="enter">
      <input class="mail" type="email" placeholder="    Your email address..."/>
      <span class="error">Please provide a valid email address</span>
      <button class="notify">Notify Me</button>
      </section>
    </article>
    <article class="middle">
      <img src="./images/illustration-dashboard.png" alt="dashboard">
    </article>
    <article class="below">
      <ul>
        <li><a href=""><i class="fa-brands fa-facebook-f"></i></a></li>
        <li><a href=""><i class="fa-brands fa-twitter"></i></a></li>
        <li><a href=""><i class="fa-brands fa-instagram"></i></a></li>
      </ul>
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </article>

  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Anshul</a>.
    </p>
  </footer>

  <script src="index.js"></script>
</body>
</html>
